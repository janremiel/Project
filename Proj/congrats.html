<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/congrats.css">
    <title>Document</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">
       
        <div class="card m-5 p-4 border-2 rounded-3 d-flex justify-content-around ">
            
            <div class="content p-1 d-flex justify-content-between">
                
                <div class="image d-flex justify-content-center">
                    <img src="img\congrats.svg" alt="">
                </div>
                <div class="ps-3 form d-grid justify-content-normal align-content-between">
                    <h1 class="congrats font">
                        Congratulations!
                    </h1>
                    <div>
                         <input class="ps-2 form-control form-control-plaintext d-flex justify-content-center" 
                       type="text" 
                       placeholder="output" 
                       aria-label=".form-control-sm example ">
            
                    </div>
                    <div class="buttons d-flex justify-content-end ">
                       <div class="box"> <button class="btn">Close</button>
                        <button class="btn">Remove</button>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
