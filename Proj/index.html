<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
     
     <link rel="stylesheet" href="bootstrap/css/styles.css">
    <title>Online Customizable Raffle System </title>
</head>
<body>
    <!-- container -->
    <div class="container  justify-content-between m-5 p-4 d-flex">
        
        <!-- card -->
        <div class="card border-0">
            
            <!-- content -->
            <div class="content border rounded-3 p-3 shadow  d-grid justify-content-normal align-content-between ">
                
           
            <div class="top justify-content-between d-flex align-items-center">
                <div class="title"> 
                    <h1 class="entries d-inline">Entries</h1>
                </div>
               
                <div class="button "> 
                    <button class=" btn btn1">+</button>
                    <button class=" btn btn2 ">-</button>
                </div>
              
            </div>
             
                
               
          
            <div class="input shadow">
                <input class="form-control form-control-sm" 
                       type="text" 
                       placeholder="Input" 
                       aria-label=".form-control-sm example">
            </div>

            <div class="center d-flex justify-content-center align-items-center">
                <img src="img\input.svg" alt="">
            </div>

            <div class="bottom d-grid justify-content-end">
                    <div class="button ">
                    <button class="btn btn3 shadow ">Done</button>
                    </div>
          </div>
            
            </div>
            <!-- content end -->
        </div>
        <!-- card end -->
        
        <div class= "card border-0 ">
            <div class="content1  p-4 d-grid justify-content-normal align-content-between ">
                <div class="top"> 
                    <h1 class="ms-5 title d-flex justify-content-start align-items-center">
                        Online Customizable<br>Raffle System</h1>
                </div>

              
                
            <div class="border-0 output shadow d-flex justify-content-normal align-items-center">
                <div class="arrow p-2 ">
                    <img class="img"src="img\arrow.svg" alt="arrow" ">
                </div>
                <input class="ps-2 form-control form-control-plaintext" 
                       type="text" 
                       placeholder="output" 
                       aria-label=".form-control-sm example ">
            </div>
                    <div class="draw-button">
                    <div class="button d-flex justify-content-center">
                    <button class="btn btn3 shadow ">Draw</button>
                    </div>
                   </div>
               
               
            </div>
           
            </div> 
            <div class="content2 d-flex ">
              <div class="center d-flex justify-content-end align-items-center">
                <img src="img\women.svg" alt="">
            </div>
        </div>
    </div>
    <!-- container end -->
</body>
</html>
